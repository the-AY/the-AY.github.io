<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital V‑Card | Dark Purple Theme</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d001a;
      color: #e6d6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .vcard-container {
      width: 100%;
      max-width: 480px;
      background: linear-gradient(135deg, #16002b, #2d0057);
      padding: 28px;
      border-radius: 22px;
      box-shadow: 0 0 40px rgba(132, 0, 255, 0.4);
      position: relative;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.9rem;
      font-weight: 600;
      color: #dcb3ff;
    }

    .role {
      font-size: 1.1rem;
      margin-top: 6px;
      margin-bottom: 18px;
      color: #b88aff;
    }

    .qr-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 25px;
    }

    .qr-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 18px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .qr-card img {
      width: 100%;
      border-radius: 12px;
    }

    .qr-card label {
      display: block;
      margin-top: 10px;
      font-size: 0.95rem;
      color: #cfa7ff;
      font-weight: 500;
    }

    .contact-section {
      margin-top: 30px;
    }

    .contact-btn {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: #6a00ff;
      color: white;
      margin-top: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .contact-btn:hover {
      background: #5200cc;
    }

    /* POPUP CARD */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }

    .popup-card {
      background: linear-gradient(135deg, #1e0040, #3a0075);
      padding: 30px;
      border-radius: 24px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 40px rgba(140, 0, 255, 0.5);
    }

    .close-btn {
      margin-top: 25px;
      padding: 12px 18px;
      background: #8800ff;
      border: none;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="vcard-container">
    <h1>Your Name</h1>
    <p class="role">Software Developer • AI & ML • Cybersecurity</p>

    <div class="qr-grid">
      <div class="qr-card" onclick="showQR(this)" >
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://www.linkedin.com/in/adish-yermal" alt="LinkedIn QR" />
        <label>LinkedIn</label>
      </div>
      <div class="qr-card" onclick="showQR(this)">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://github.com/adishyermal" alt="GitHub QR" />
        <label>GitHub</label>
      </div>
      <div class="qr-card" onclick="showQR(this)">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://developers.google.com/profile" alt="Google Developer" />
        <label>Google Developer</label>
      </div>
      <div class="qr-card" id="phoneQRContainer" onclick="showQR(this)">
        <img id="phoneQR" src="" alt="Phone QR" />
        <label>Dynamic Phone QR</label>
      </div>
    </div>

    <div style="margin-top:25px; text-align:left;">
      <label style="color:#cfa7ff; font-size:0.9rem;">Enter Phone Number:</label>
      <input id="phoneInput" type="text" placeholder="Enter phone number" style="width:100%; padding:12px; margin-top:6px; border-radius:10px; border:none; background:#2a004d; color:#fff;">
      <button class="contact-btn" onclick="updatePhoneQR()">Generate Phone QR</button>
    </div>

    <div class="contact-section">
      <button class="contact-btn" onclick="openPopup()">Open Pop‑Up V‑Card</button>
    </div>
  </div>

  <!-- POPUP CARD -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-card">
      <h2>QR Code</h2>
      <img id="singlePopupQR" style="width: 260px; border-radius: 18px; margin-top:15px;" />
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById('popupOverlay').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('popupOverlay').style.display = 'none';
    }

    // Dynamic phone QR generation
    const phoneNumber = "+919035430451";
    const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${phoneNumber}`;
    document.getElementById('phoneQR').src = qrUrl;
  </script>

<script>
    function showQR(card){
      const img = card.querySelector('img').src;
      document.getElementById('singlePopupQR').src = img;
      document.getElementById('popupOverlay').style.display = 'flex';
    }

    function updatePhoneQR(){
      const num = document.getElementById('phoneInput').value.trim();
      if(!num) return;
      const qr = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${num}`;
      document.getElementById('phoneQR').src = qr;
      
    }
  </script>
  

<!-- ===== NEW FULL QR PAGE SECTION ===== -->
<section id="qrPage" style="display:none; padding:40px; text-align:center;">
  <h1 style="color:#dcb3ff; font-size:2rem;">QR Directory</h1>
  <p style="color:#b88aff; margin-bottom:25px;">All your social QR codes in one place</p>

  <div class="qr-grid">
      <div class="qr-card" onclick="showQR(this)">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://www.linkedin.com/in/adish-yermal" />
        <label>LinkedIn</label>
      </div>

      <div class="qr-card" onclick="showQR(this)">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://github.com/adishyermal" />
        <label>GitHub</label>
      </div>

      <div class="qr-card" onclick="showQR(this)">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://developers.google.com/profile" />
        <label>Google Developer</label>
      </div>

      <div class="qr-card" onclick="showQR(this)">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://www.instagram.com/adish.yermal" />
        <label>Instagram</label>
      </div>

      <div class="qr-card" onclick="showQR(this)">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://facebook.com/adish.yermal" />
        <label>Facebook</label>
      </div>
  </div>
</section>

<script>
// Toggle between main vcard and QR page
function openQRPage(){
  document.querySelector('.vcard-container').style.display = 'none';
  document.getElementById('qrPage').style.display = 'block';
}
</script>

</body>
</html>
