<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital V-Card | Dark Purple Theme</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d001a;
      color: #e6d6ff;
      min-height: 100vh;
    }

    nav {
      width: 100%;
      padding: 15px 25px;
      background: #16002b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 99;
      box-shadow: 0 0 20px rgba(120,0,255,0.4);
    }

    nav h2 { color:#dcb3ff; margin:0; }
    nav button {
      background:#6a00ff;
      border:none; color:white;
      padding:10px 18px; border-radius:10px;
      cursor:pointer; transition:.2s;
    }
    nav button:hover { background:#5200cc; }

    .page { display:none; padding:25px; }
    .active { display:block; }

    .vcard-container {
      max-width: 480px;
      margin: 40px auto;
      background: linear-gradient(135deg, #16002b, #2d0057);
      padding: 28px;
      border-radius: 22px;
      box-shadow: 0 0 40px rgba(132, 0, 255, 0.4);
      text-align: center;
    }

    h1 { margin: 0; font-size: 1.9rem; color:#dcb3ff; }
    .role { color:#b88aff; margin:10px 0 20px; }

    .qr-grid {
      display:grid; grid-template-columns:1fr 1fr;
      gap:20px; margin-top:25px;
    }

    .qr-card {
      background: rgba(255,255,255,0.05);
      padding:15px; border-radius:18px;
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.08);
      cursor:pointer;
      transition:.2s;
    }

    .qr-card:hover { transform:scale(1.05); }

    .qr-card img { width:100%; border-radius:12px; }
    .qr-card label { display:block; margin-top:8px; color:#cfa7ff; }

    /* POPUP */
    .popup-overlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.65);
      display:none; justify-content:center; align-items:center;
      backdrop-filter: blur(5px);
      z-index:999;
    }
    .popup-card {
      background:linear-gradient(135deg,#1e0040,#3a0075);
      padding:30px; border-radius:22px; text-align:center;
      box-shadow:0 0 40px rgba(140,0,255,0.5);
    }
    .close-btn {
      margin-top:20px; padding:12px 18px;
      background:#8800ff; border:none; color:white;
      border-radius:10px; cursor:pointer;
    }

  </style>
</head>
<body>

  <nav>
    <h2>Adish Yermal</h2>
    <div>
      <button onclick="switchPage('vcard')">V-Card</button>
      <button onclick="switchPage('qr')">QR Page</button>
    </div>
  </nav>

  <!-- MAIN VCARD PAGE -->
  <section id="vcard" class="page active">
    <div class="vcard-container">
      <h1>Adish Yermal</h1>
      <p class="role">Software Developer • AI/ML • Cybersecurity</p>

      <div class="qr-grid">
        <div class="qr-card" onclick="showQR(this)">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://www.linkedin.com/in/adish-yermal" />
          <label>LinkedIn</label>
        </div>

        <div class="qr-card" onclick="showQR(this)">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://github.com/adishyermal" />
          <label>GitHub</label>
        </div>

        <div class="qr-card" onclick="showQR(this)">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://developers.google.com/profile" />
          <label>Google Developer</label>
        </div>

        <div class="qr-card" onclick="showQR(this)" id="phoneQRContainer">
          <img id="phoneQR" src="" />
          <label>Dynamic Phone QR</label>
        </div>
      </div>

      <div style="margin-top:25px; text-align:left;">
        <label>Enter Phone Number:</label>
        <input id="phoneInput" type="text" placeholder="Enter number" style="width:100%; padding:12px; border-radius:10px; background:#2a004d; color:white; border:none; margin-top:6px;">
        <button class="close-btn" style="width:100%; margin-top:12px;" onclick="updatePhoneQR()">Generate Phone QR</button>
      </div>
    </div>
  </section>

  <!-- QR PAGE -->
  <section id="qr" class="page">
    <h1 style="text-align:center; color:#dcb3ff;">All QR Codes</h1>

    <div class="qr-grid" style="max-width:600px; margin:25px auto;">
        <div class="qr-card" onclick="showQR(this)">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://www.linkedin.com/in/adish-yermal" />
          <label>LinkedIn</label>
        </div>

        <div class="qr-card" onclick="showQR(this)">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://github.com/adishyermal" />
          <label>GitHub</label>
        </div>

        <div class="qr-card" onclick="showQR(this)">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://developers.google.com/profile" />
          <label>Google Developer</label>
        </div>

        <div class="qr-card" onclick="showQR(this)">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://www.instagram.com/adish.yermal" />
          <label>Instagram</label>
        </div>

        <div class="qr-card" onclick="showQR(this)">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://facebook.com/adish.yermal" />
          <label>Facebook</label>
        </div>
    </div>
  </section>


  <!-- POPUP -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-card">
      <h2 style="color:#e6d6ff;">QR Code</h2>
      <img id="singlePopupQR" style="width:260px; border-radius:18px; margin-top:15px;" />
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function switchPage(page){
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(page).classList.add('active');
    }

    function showQR(card){
      const img = card.querySelector('img').src;
      document.getElementById('singlePopupQR').src = img;
      document.getElementById('popupOverlay').style.display = 'flex';
    }

    function closePopup(){
      document.getElementById('popupOverlay').style.display = 'none';
    }

    function updatePhoneQR(){
      const num = document.getElementById('phoneInput').value.trim();
