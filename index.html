<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adish Yermal - Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- QRCode.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    /* Basic Reset */
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{background:#f4f4f4;color:#333;line-height:1.6;}
    main{display:flex;min-height:100vh;}
    .sidebar{width:260px;background:#111;color:#fff;padding:20px;flex-shrink:0;display:flex;flex-direction:column;justify-content:flex-start;position:fixed;height:100%;}
    .sidebar-info{margin-bottom:20px;text-align:center;}
    .avatar-box img{border-radius:50%;}
    .name{margin:10px 0 0;font-size:1.3em;font-weight:600;}
    .title{font-size:0.9em;color:#aaa;}
    .social-list{display:flex;justify-content:center;gap:10px;margin-top:20px;}
    .social-link{color:#fff;font-size:1.2em;}
    .main-content{margin-left:260px;padding:20px;flex:1;}
    .navbar{margin-bottom:20px;}
    .navbar-list{display:flex;gap:10px;flex-wrap:wrap;}
    .navbar-link{background:#fff;padding:10px 15px;border:none;border-radius:5px;cursor:pointer;transition:0.3s;}
    .navbar-link.active{background:#111;color:#fff;}
    article{display:none;}
    article.active{display:block;}
    h2.article-title{margin-bottom:15px;color:#111;}
    
    /* QR Section */
    .qr-section{max-width:500px;margin:20px auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.1);}
    .qr-section h3{margin-bottom:15px;text-align:center;color:#111;}
    .qr-input{width:100%;padding:10px;border:1px solid #ccc;border-radius:5px;margin-bottom:15px;font-size:1em;}
    .qr-btn{width:100%;padding:10px;background:#111;color:#fff;border:none;border-radius:5px;font-size:1em;cursor:pointer;transition:0.3s;}
    .qr-btn:hover{background:#333;}
    #qrcode{display:flex;justify-content:center;margin-top:15px;}
  </style>
</head>
<body>
  <main>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-info">
        <figure class="avatar-box">
          <img src="https://via.placeholder.com/80" alt="Adish Yermal">
        </figure>
        <div class="info-content">
          <h1 class="name">Adish Yermal</h1>
          <p class="title">Software Developer</p>
        </div>
        <ul class="social-list">
          <li><a href="https://www.linkedin.com/in/adish-yermal/" class="social-link"><ion-icon name="logo-linkedin"></ion-icon></a></li>
          <li><a href="https://github.com/the-AY" class="social-link"><ion-icon name="logo-github"></ion-icon></a></li>
        </ul>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Navbar -->
      <nav class="navbar">
        <ul class="navbar-list">
          <li><button class="navbar-link active" data-page="about">About</button></li>
          <li><button class="navbar-link" data-page="qr">QR</button></li>
        </ul>
      </nav>

      <!-- About Page -->
      <article class="about active" data-page="about">
        <h2 class="article-title">About Me</h2>
        <p>I'm a CyberSecurity Enthusiast currently working as a C++ Developer. I enjoy building secure, functional, and user-friendly solutions while exploring modern web design and development.</p>
      </article>

      <!-- QR Section -->
      <article class="qr-section" data-page="qr">
        <h3>Generate Your QR Code</h3>
        <input type="text" id="qr-text" class="qr-input" placeholder="Enter text or URL" />
        <button id="generate-qr" class="qr-btn">Generate QR</button>
        <div id="qrcode"></div>
      </article>
    </div>
  </main>

  <script>
    // Page switching
    const navLinks = document.querySelectorAll('.navbar-link');
    const articles = document.querySelectorAll('article');
    navLinks.forEach(link=>{
      link.addEventListener('click', ()=>{
        navLinks.forEach(l=>l.classList.remove('active'));
        link.classList.add('active');
        const page = link.dataset.page;
        articles.forEach(article=>{
          article.classList.toggle('active', article.dataset.page===page);
        });
      });
    });

    // QR code generation
    const qrBtn = document.getElementById('generate-qr');
    const qrText = document.getElementById('qr-text');
    const qrContainer = document.getElementById('qrcode');

    qrBtn.addEventListener('click', ()=>{
      qrContainer.innerHTML = '';
      if(qrText.value.trim()!==''){
        new QRCode(qrContainer, {
          text: qrText.value,
          width: 200,
          height: 200
        });
      } else {
        alert('Please enter some text or URL');
      }
    });
  </script>
</body>
</html>
