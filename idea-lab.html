<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Lab | Cinematic Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        :root {
            --primary: #1A73E8;
            --accent: #FFD700;
            --bg-dark: #050507;
            --text: #ffffff;
            --text-dim: #9494A1;
            --glass-border: rgba(255, 255, 255, 0.07);
            --cycle-duration: 20s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* NAVIGATION BAR */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(5, 5, 7, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
            padding: 1.2rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-weight: 800;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-dim);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: #fff;
        }

        /* RUNWAY ARCHITECTURE */
        .runway-zone {
            position: absolute;
            left: 0;
            width: 100%;
            height: 150px;
            pointer-events: none;
            z-index: 1;
        }

        .top-runway {
            top: 15%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .bottom-runway {
            bottom: 15%;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* BOX COMPONENTS (VS CODE THEMED EMOJI STYLE) */
        .box-container {
            position: absolute;
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .box-lid {
            font-size: 40px;
            transform-origin: bottom;
            transition: transform 0.5s ease;
            z-index: 2;
        }

        .box-body {
            font-size: 60px;
            margin-top: -15px;
            z-index: 1;
        }

        .bulb-content {
            position: absolute;
            font-size: 30px;
            color: var(--accent);
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
            opacity: 0;
            z-index: 0;
        }

        /* STAGE 1: TOP SHIPPING LOOP */
        .shipping-actor {
            position: absolute;
            left: 10%;
            top: 20%;
            animation: shipping-cycle var(--cycle-duration) infinite linear;
        }

        @keyframes shipping-cycle {
            0% {
                opacity: 1;
                transform: translateX(0);
            }

            45% {
                opacity: 1;
                transform: translateX(90vw);
            }

            46% {
                opacity: 0;
                transform: translateX(90vw);
            }

            100% {
                opacity: 0;
                transform: translateX(0);
            }
        }

        .lid-anim {
            animation: lid-action var(--cycle-duration) infinite linear;
        }

        @keyframes lid-action {

            0%,
            5% {
                transform: translateY(0) rotate(0);
            }

            10% {
                transform: translateY(-20px) rotate(-20deg);
            }

            /* Open */
            20% {
                transform: translateY(0) rotate(0);
            }

            /* Close */
            100% {
                transform: translateY(0) rotate(0);
            }
        }

        .bulb-anim {
            animation: bulb-drop var(--cycle-duration) infinite linear;
        }

        @keyframes bulb-drop {

            0%,
            8% {
                transform: translateY(-100px);
                opacity: 0;
            }

            12% {
                transform: translateY(-10px);
                opacity: 1;
            }

            15% {
                transform: translateY(10px);
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        .plane-actor {
            position: absolute;
            font-size: 40px;
            color: #fff;
            opacity: 0;
            animation: plane-pickup var(--cycle-duration) infinite linear;
        }

        @keyframes plane-pickup {

            0%,
            20% {
                transform: translateX(-200px);
                opacity: 0;
            }

            25% {
                transform: translateX(0);
                opacity: 1;
            }

            45% {
                transform: translateX(80vw);
                opacity: 1;
            }

            46% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        /* STAGE 2: BOTTOM DELIVERY LOOP */
        .delivery-actor {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            animation: delivery-phase var(--cycle-duration) infinite linear;
            opacity: 0;
        }

        @keyframes delivery-phase {

            0%,
            48% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            95% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .box-drop-actor {
            position: absolute;
            left: 10%;
            animation: box-fall var(--cycle-duration) infinite linear;
        }

        @keyframes box-fall {

            0%,
            50% {
                transform: translateY(-300px);
                opacity: 0;
            }

            55% {
                transform: translateY(0);
                opacity: 1;
            }

            60% {
                transform: translateY(0);
                opacity: 0;
            }

            /* Handed over */
            100% {
                opacity: 0;
            }
        }

        .stickman-actor {
            position: absolute;
            left: 5%;
            font-size: 50px;
            display: flex;
            align-items: center;
            animation: walk-to-door var(--cycle-duration) infinite linear;
        }

        @keyframes walk-to-door {

            0%,
            60% {
                transform: translateX(0);
                opacity: 0;
            }

            61% {
                opacity: 1;
            }

            85% {
                transform: translateX(70vw);
                opacity: 1;
            }

            90% {
                transform: translateX(70vw);
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        .house-actor {
            position: absolute;
            right: 15%;
            bottom: 0;
            font-size: 100px;
            color: var(--primary);
        }

        .doorbell-ring {
            position: absolute;
            right: 14%;
            bottom: 80px;
            font-size: 30px;
            color: var(--accent);
            opacity: 0;
            animation: ring-pulse var(--cycle-duration) infinite linear;
        }

        @keyframes ring-pulse {

            0%,
            85% {
                opacity: 0;
                transform: scale(0);
            }

            86% {
                opacity: 1;
                transform: scale(1.2);
                filter: drop-shadow(0 0 20px gold);
            }

            88% {
                opacity: 1;
                transform: scale(1);
            }

            90% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        /* CONTENT CENTER */
        .lab-container {
            text-align: center;
            z-index: 100;
            padding: 2rem;
            max-width: 800px;
            background: rgba(5, 5, 7, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 1rem;
            color: #fff;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-dim);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            transition: 0.4s;
        }

        .btn-back:hover {
            background: #fff;
            color: #000;
            transform: translateY(-5px);
        }

        .bg-mesh {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 50% 50%, rgba(26, 115, 232, 0.03), transparent 70%);
        }
    </style>
</head>

    <div class="runway-zone bottom-runway">
