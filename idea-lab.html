<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Lab | Creative Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        :root {
            --primary: #1A73E8;
            --accent: #FFD700;
            --bg-dark: #050507;
            --text: #ffffff;
            --text-dim: #9494A1;
            --glass-border: rgba(255, 255, 255, 0.07);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* NAVIGATION BAR */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(5, 5, 7, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
            padding: 1.2rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-weight: 800;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-dim);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: #fff;
        }

        /* CREATIVE JOURNEY RIG */
        .stage-rig {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* STAGE 1: PACKING */
        .packing-zone {
            position: absolute;
            top: 20%;
            left: 10%;
            text-align: center;
        }

        .idea-bulb {
            font-size: 80px;
            color: var(--accent);
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.6));
            animation: bulb-drop 4s infinite cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        .parcel-box {
            font-size: 100px;
            color: #8D6E63;
            margin-top: -20px;
        }

        @keyframes bulb-drop {
            0% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }

            20% {
                transform: translateY(0) scale(1.1);
                opacity: 1;
            }

            40% {
                transform: translateY(0) scale(1);
            }

            60% {
                transform: translateY(40px) scale(0.5);
                opacity: 0;
            }

            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        /* STAGE 2: RUNWAY */
        .runway {
            position: absolute;
            bottom: 10%;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            overflow: visible;
        }

        .runway-lights {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 40px, var(--primary) 40px, var(--primary) 80px);
            opacity: 0.3;
            animation: lights-flow 2s infinite linear;
        }

        @keyframes lights-flow {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 120px 0;
            }
        }

        .takeoff-plane {
            position: absolute;
            bottom: 0;
            left: -100px;
            font-size: 50px;
            color: #fff;
            animation: takeoff 8s infinite linear;
        }

        @keyframes takeoff {
            0% {
                transform: translateX(0) translateY(0) rotate(0);
            }

            30% {
                transform: translateX(40vw) translateY(0) rotate(0);
            }

            50% {
                transform: translateX(60vw) translateY(-100px) rotate(-15deg);
            }

            70% {
                transform: translateX(110vw) translateY(-300px) rotate(-20deg);
            }

            100% {
                transform: translateX(110vw) translateY(-300px);
            }
        }

        /* STAGE 3: DELIVERY */
        .delivery-zone {
            position: absolute;
            bottom: 10%;
            right: 15%;
            width: 200px;
            height: 100px;
        }

        .house-icon {
            position: absolute;
            right: 0;
            bottom: 0;
            font-size: 120px;
            color: var(--primary);
            opacity: 0.8;
        }

        .stickman-walker {
            position: absolute;
            left: -50px;
            bottom: 0;
            font-size: 40px;
            color: #fff;
            animation: walk-deliver 8s infinite ease-in-out;
        }

        @keyframes walk-deliver {

            0%,
            50% {
                transform: translateX(-100px);
                opacity: 0;
            }

            60% {
                transform: translateX(0);
                opacity: 1;
            }

            80% {
                transform: translateX(80px);
                opacity: 1;
            }

            90% {
                transform: translateX(80px) scale(1.2);
                color: var(--accent);
            }

            100% {
                transform: translateX(80px);
                opacity: 0;
            }
        }

        /* MAIN CONTENT */
        .lab-container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 800px;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 5.5rem);
            font-weight: 800;
            letter-spacing: -3px;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            color: var(--text-dim);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 36px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            transition: 0.4s;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }

        .btn-back:hover {
            background: #fff;
            color: #000;
            transform: translateY(-5px);
        }

        .bg-mesh {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 50% 50%, rgba(26, 115, 232, 0.05), transparent 70%);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="./index.html" class="nav-brand">Adish Yermal</a>
            <div class="nav-menu">
                <a href="./index.html#home" class="nav-link">Home</a>
                <a href="./index.html#links" class="nav-link">Links</a>
                <a href="./index.html#about" class="nav-link">About</a>
                <a href="./index.html#resume" class="nav-link">Resume</a>
                <a href="./index.html#portfolio" class="nav-link">Portfolio</a>
                <a href="./index.html#schedule" class="nav-link">Schedule</a>
                <a href="./index.html#contact" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <div class="bg-mesh"></div>

    <!-- JOURNEY STAGES -->
    <div class="stage-rig">
        <div class="packing-zone">
            <div class="idea-bulb"><ion-icon name="bulb"></ion-icon></div>
            <div class="parcel-box"><ion-icon name="cube-outline"></ion-icon></div>
        </div>

        <div class="runway">
            <div class="runway-lights"></div>
            <div class="takeoff-plane"><ion-icon name="paper-plane"></ion-icon></div>
        </div>

        <div class="delivery-zone">
            <div class="house-icon"><ion-icon name="home-outline"></ion-icon></div>
            <div class="stickman-walker"><ion-icon name="walk-outline"></ion-icon></div>
        </div>
    </div>

    <div class="lab-container">
        <h1>Idea Lab</h1>
        <p>From a glowing concept to a landed reality. Watch the journey of an idea being packed, flown, and delivered
            to where it matters most.</p>

        <a href="./index.html" class="btn-back">
            <ion-icon name="arrow-back-outline"></ion-icon>
            Return to Portfolio
        </a>
    </div>

    <!-- Script for additional randomness if needed -->

        // Interactive element: Clicking the container could trigger more planes
        document.querySelector('.lab-container').addEventListener('click', () => {
            console.log('Idea Lab Active');
        });
    </script>
</body>

</html>
