<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Lab | Project Building...</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        :root {
            --primary: #1A73E8;
            --accent: #FFD700;
            /* Warm Golden Yellow */
            --bg-dark: #050507;
            --text: #ffffff;
            --text-dim: #9494A1;
            --glass-border: rgba(255, 255, 255, 0.07);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Navbar Refinement */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(5, 5, 7, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
            padding: 1.2rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-weight: 800;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-dim);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #fff;
        }

        /* Background Glow */
        .bg-mesh {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.08), transparent 70%);
        }

        .lab-container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 2rem;
            margin-top: 80px;
        }

        /* Bulb Animation - Warm Yellow */
        .bulb-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bulb-icon {
            font-size: 120px;
            /* Bigger bulb */
            color: var(--accent);
            filter: drop-shadow(0 0 50px rgba(255, 215, 0, 0.6));
            animation: bulb-pulse 2s infinite ease-in-out;
        }

        @keyframes bulb-pulse {

            0%,
            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.4));
            }

            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 80px rgba(255, 215, 0, 0.8));
            }
        }

        /* Paper Plane Styles - MUCH BIGGER AND VISIBLE */
        .paper-plane {
            position: absolute;
            font-size: 48px;
            /* Increased from 24px */
            color: #fff;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
            pointer-events: none;
            z-index: 5;
        }

        /* Animations for Planes */
        @keyframes fly-out {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(0);
                opacity: 0;
            }

            15% {
                opacity: 1;
                scale: 1.2;
            }

            100% {
                transform: translate(var(--tx), var(--ty)) rotate(var(--tr)) scale(0.6);
                opacity: 0;
            }
        }

        h1 {
            font-size: clamp(3.5rem, 12vw, 6rem);
            font-weight: 800;
            letter-spacing: -4px;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff, #bbb);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.4rem;
            color: var(--text-dim);
            margin-bottom: 3rem;
            max-width: 650px;
            line-height: 1.6;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #fff;
            text-decoration: none;
            font-weight: 800;
            backdrop-filter: blur(15px);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .btn-back:hover {
            background: #fff;
            color: #000;
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        /* Runway Landing Plane Animation - MORE VISIBLE */
        .runway-plane {
            position: absolute;
            bottom: 80px;
            left: -150px;
            font-size: 60px;
            /* Bigger */
            color: rgba(255, 255, 255, 0.3);
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.4));
            animation: runway-landing 10s infinite linear;
        }

        @keyframes runway-landing {
            0% {
                transform: translate(0, 0) rotate(15deg);
                opacity: 0;
            }

            15% {
                opacity: 1;
            }

            85% {
                opacity: 1;
            }

            100% {
                transform: translate(130vw, 150px) rotate(5deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- NAVIGATION -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="./index.html" class="nav-brand">Adish Yermal</a>
            <div class="nav-menu">
                <a href="./index.html#home" class="nav-link">Home</a>
                <a href="./index.html#links" class="nav-link">Links</a>
                <a href="./index.html#about" class="nav-link">About</a>
                <a href="./index.html#resume" class="nav-link">Resume</a>
                <a href="./index.html#portfolio" class="nav-link">Portfolio</a>
                <a href="./index.html#projects" class="nav-link active">Projects</a>
                <a href="./index.html#contact" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <div class="bg-mesh"></div>

    <div class="runway-plane">
        <ion-icon name="paper-plane"></ion-icon>
    </div>

    <div class="lab-container">
        <div class="bulb-container" id="bulb">
            <ion-icon name="bulb" class="bulb-icon"></ion-icon>
        </div>

        <h1>Idea Lab</h1>
        <p>This implementation is currently taking flight. My internal brainstorming engine is running at full capacity
            to bring this project to life.</p>

        <a href="./index.html" class="btn-back">
            <ion-icon name="arrow-back-outline"></ion-icon>
            Back to Portfolio
        </a>
    </div>

    <script>
        const bulb = document.getElementById('bulb');

        function createPlane() {
            const plane = document.createElement('div');
            plane.className = 'paper-plane';
            plane.innerHTML = '<ion-icon name="paper-plane"></ion-icon>';

            // Starting coordinates (center of bulb)
            const rect = bulb.getBoundingClientRect();
            const startX = rect.left + rect.width / 2;
            const startY = rect.top + rect.height / 2;

            plane.style.left = startX + 'px';
            plane.style.top = startY + 'px';

            // Random target trajectories
            const tx = (Math.random() - 0.5) * 2000;
            const ty = (Math.random() - 0.5) * 2000;
            const tr = Math.random() * 360;

            plane.style.setProperty('--tx', `${tx}px`);
            plane.style.setProperty('--ty', `${ty}px`);
            plane.style.setProperty('--tr', `${tr}deg`);

            // Variable flight duration
            const duration = 1.5 + Math.random() * 3;
            plane.style.animation = `fly-out ${duration}s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards`;

            document.body.appendChild(plane);

            // Clean up
            setTimeout(() => plane.remove(), duration * 1000);
        }

        // Faster rate of planes
        setInterval(createPlane, 300);

        // Launch initial burst
        for (let i = 0; i < 15; i++) {
            setTimeout(createPlane, i * 80);
        }
    </script>
</body>

</html>
