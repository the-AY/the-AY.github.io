<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Lab | Cinematic Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        :root {
            --primary: #1A73E8;
            --accent: #FFD700;
            --bg-dark: #050507;
            --text: #ffffff;
            --text-dim: #9494A1;
            --glass-border: rgba(255, 255, 255, 0.07);
            --cycle-duration: 12s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* NAVIGATION BAR */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(5, 5, 7, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
            padding: 1.2rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-weight: 800;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-dim);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: #fff;
        }

        /* RUNWAY ARCHITECTURE - REALISTIC AIRPORT RUNWAY */
        .runway-zone {
            position: absolute;
            left: 0;
            width: 100%;
            height: 120px;
            pointer-events: none;
            z-index: 1;
        }

        .top-runway {
            top: 18%;
        }

        .bottom-runway {
            bottom: 18%;
        }

        /* Runway Surface */
        .runway-surface {
            position: absolute;
            left: 0;
            width: 100%;
            height: 80px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(180deg,
                    #1a1a1a 0%,
                    #2a2a2a 50%,
                    #1a1a1a 100%);
            border-top: 3px solid #444;
            border-bottom: 3px solid #444;
        }

        /* Center Line - Dashed White */
        .runway-center-line {
            position: absolute;
            left: 0;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            height: 6px;
            background: repeating-linear-gradient(90deg,
                    #ffffff 0px,
                    #ffffff 40px,
                    transparent 40px,
                    transparent 80px);
        }

        /* Edge Lines */
        .runway-edge-top,
        .runway-edge-bottom {
            position: absolute;
            left: 0;
            width: 100%;
            height: 4px;
            background: #ffffff;
        }

        .runway-edge-top {
            top: calc(50% - 35px);
        }

        .runway-edge-bottom {
            top: calc(50% + 31px);
        }

        /* Threshold Markings */
        .runway-threshold {
            position: absolute;
            display: flex;
            gap: 8px;
            top: 50%;
            transform: translateY(-50%);
        }

        .runway-threshold.left {
            left: 20px;
        }

        .runway-threshold.right {
            right: 20px;
        }

        .threshold-bar {
            width: 8px;
            height: 50px;
            background: #ffffff;
        }

        /* BOX COMPONENTS (VS CODE THEMED EMOJI STYLE) */
        .box-container {
            position: absolute;
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .box-lid {
            font-size: 35px;
            transform-origin: bottom center;
            z-index: 2;
            position: absolute;
            top: -25px;
        }

        .box-body {
            font-size: 55px;
            z-index: 1;
        }

        .bulb-content {
            position: absolute;
            font-size: 28px;
            color: var(--accent);
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
            opacity: 0;
            z-index: 0;
            top: -30px;
        }

        /* STAGE 1: TOP SHIPPING LOOP */
        .shipping-actor {
            position: absolute;
            left: 5%;
            top: 50%;
            transform: translateY(-50%);
            animation: shipping-cycle var(--cycle-duration) infinite ease-in-out;
        }

        @keyframes shipping-cycle {
            0% {
                opacity: 1;
                transform: translateY(-50%) translateX(0);
            }

            40% {
                opacity: 1;
                transform: translateY(-50%) translateX(70vw);
            }

            41% {
                opacity: 0;
                transform: translateY(-50%) translateX(70vw);
            }

            100% {
                opacity: 0;
                transform: translateY(-50%) translateX(0);
            }
        }

        .lid-anim {
            animation: lid-action var(--cycle-duration) infinite ease-in-out;
        }

        @keyframes lid-action {

            0%,
            5% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }

            12% {
                transform: translateY(-30px) rotate(-45deg);
                opacity: 1;
            }

            18% {
                transform: translateY(-35px) rotate(-60deg);
                opacity: 0;
            }

            100% {
                transform: translateY(-35px) rotate(-60deg);
                opacity: 0;
            }
        }

        .bulb-anim {
            animation: bulb-drop var(--cycle-duration) infinite ease-in-out;
        }

        @keyframes bulb-drop {

            0%,
            5% {
                transform: translateY(-80px);
                opacity: 0;
            }

            10% {
                transform: translateY(-20px);
                opacity: 1;
            }

            15% {
                transform: translateY(0);
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        /* PLANE TAKEOFF ANIMATION */
        .plane-actor {
            position: absolute;
            font-size: 45px;
            left: 0;
            top: -10px;
            opacity: 0;
            z-index: 10;
            animation: plane-takeoff var(--cycle-duration) infinite ease-in-out;
        }

        @keyframes plane-takeoff {

            0%,
            15% {
                transform: translateX(0) translateY(0) rotate(0deg);
                opacity: 0;
            }

            18% {
                transform: translateX(0) translateY(-5px) rotate(0deg);
                opacity: 1;
            }

            25% {
                transform: translateX(10vw) translateY(-20px) rotate(-15deg);
                opacity: 1;
            }

            40% {
                transform: translateX(75vw) translateY(-60px) rotate(-20deg);
                opacity: 1;
            }

            42% {
                transform: translateX(80vw) translateY(-80px) rotate(-25deg);
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        /* STAGE 2: BOTTOM DELIVERY LOOP */
        .delivery-actor {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: delivery-phase var(--cycle-duration) infinite linear;
            opacity: 0;
        }

        @keyframes delivery-phase {

            0%,
            45% {
                opacity: 0;
            }

            48% {
                opacity: 1;
            }

            95% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .box-drop-actor {
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            animation: box-fall var(--cycle-duration) infinite linear;
        }

        @keyframes box-fall {

            0%,
            45% {
                transform: translateY(-150px);
                opacity: 0;
            }

            52% {
                transform: translateY(-50%);
                opacity: 1;
            }

            58% {
                transform: translateY(-50%);
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        .stickman-actor {
            position: absolute;
            left: 8%;
            top: 50%;
            transform: translateY(-50%);
            font-size: 45px;
            display: flex;
            align-items: center;
            animation: walk-to-door var(--cycle-duration) infinite linear;
        }

        @keyframes walk-to-door {

            0%,
            58% {
                transform: translateY(-50%) translateX(0);
                opacity: 0;
            }

            60% {
                opacity: 1;
            }

            85% {
                transform: translateY(-50%) translateX(65vw);
                opacity: 1;
            }

            88% {
                transform: translateY(-50%) translateX(65vw);
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        .house-actor {
            position: absolute;
            right: 12%;
            top: 50%;
            transform: translateY(-50%);
            font-size: 80px;
            color: var(--primary);
        }

        .doorbell-ring {
            position: absolute;
            right: 11%;
            top: 50%;
            transform: translateY(-100%);
            font-size: 25px;
            color: var(--accent);
            opacity: 0;
            animation: ring-pulse var(--cycle-duration) infinite linear;
        }

        @keyframes ring-pulse {

            0%,
            84% {
                opacity: 0;
                transform: translateY(-100%) scale(0);
            }

            86% {
                opacity: 1;
                transform: translateY(-100%) scale(1.3);
                filter: drop-shadow(0 0 20px gold);
            }

            88% {
                opacity: 1;
                transform: translateY(-100%) scale(1);
            }

            92% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        /* CONTENT CENTER */
        .lab-container {
            text-align: center;
            z-index: 100;
            padding: 2rem;
            max-width: 800px;
            background: rgba(5, 5, 7, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 1rem;
            color: #fff;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-dim);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            transition: 0.4s;
        }

        .btn-back:hover {
            background: #fff;
            color: #000;
            transform: translateY(-5px);
        }

        .bg-mesh {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 50% 50%, rgba(26, 115, 232, 0.03), transparent 70%);
        }
    </style>
</head>
