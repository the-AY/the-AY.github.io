<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: white;
        }

        h2 {
            margin-top: 0;
            color: #3b82f6;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
            color: #94a3b8;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background: #1e293b;
            border: 1px solid #334155;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #22c55e;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }

        .status {
            margin-top: 10px;
            text-align: center;
            font-size: 0.8em;
            color: #22c55e;
            height: 15px;
        }
    </style>
</head>

<body>
    <h2>Job Hunter Profile</h2>

    <label>Full Name</label>
    <input type="text" id="name" placeholder="John Doe">

    <label>Email</label>
    <input type="text" id="email" placeholder="john@example.com">

    <label>Phone</label>
    <input type="text" id="phone" placeholder="+1234567890">

    <label>LinkedIn URL</label>
    <input type="text" id="linkedin" placeholder="https://linkedin.com/in/...">

    <label>Portfolio URL</label>
    <input type="text" id="portfolio" placeholder="https://...">

    <label>Experience Summary (Cover Letter Snippet)</label>
    <textarea id="summary" rows="4"></textarea>

    <button id="save">Save Profile</button>
    <div id="status" class="status"></div>

    <script src="popup.js"></script>
</body>

</html>
